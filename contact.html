    <!--Contact-->
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5 m-auto px-5 py-5">
                        <p>Get a Free Quote</p>
                        <h1 class="text-primary" style="font-weight: bold;">Submit a request?</h1>
                        <small> Choose from one or more of the options on the right and submit to get in touch with
                            us.</small>
                        <p class="pt-5">Or contact us directly on:</p>
                        <div>
                            <a href="tel:+4407828414455">+44 078 2841 4455</a>
                        </div>
                        <div>
                            <a href="mailto:ethanmoffatt888@icloud.com">ethanmoffatt888@icloud.com</a>
                        </div>
                    </div>
                    <div class="col-md-7 m-auto ">
                        <form>

                            <div class="pb-3">
                                <button type="button" style="width: 32%;" class="btn btn-primary">
                                    <img src="images/abstract-list-is-empty.png" alt="" style="width: 100%;">
                                    <div>Website</div>
                                </button>
                                <button type="button" style="width: 33%;" class="btn btn-primary">
                                    <img src="images/abstract-page-is-under-construction.png" alt=""
                                        style="width: 100%;">
                                    <div>Design</div>
                                </button>
                                <button type="button" style="width: 32%;" class="btn btn-primary">
                                    <img src="images/abstract-success.png" alt="" style="width: 100%;">
                                    <div>General</div>
                                </button>
                            </div>
                            <div class="form-group">
                                <label class="text-primary" for="inputName">Full Name *</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label class="text-primary" for="inputEmail1">Email Address *</label>
                                <input type="email" class="form-control" id="inputEmail1" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="text-primary" for="inputNumber">Contact Number</label>
                                <input type="text" class="form-control" id="inputNumber"
                                    placeholder="Enter Contact Number">
                            </div>
                            <div class="form-group">
                                <label class="text-primary" for="contactMessage">Message *</label>
                                <textarea class="form-control" name="message" id="contactMessage" rows="3"
                                    placeholder="Enter Futher Comments Here"></textarea>
                            </div>
                            <button type="submit" style="width: 100%;" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
